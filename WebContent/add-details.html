<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Details</title>
</head>
<body style="background-color:hsl(0, 50%, 90%);">
<form method="post" action ="add-details">
<fieldset>
<legend style="color : Blue;">Enter Details</legend>
<br/>
Source: <input type="text" name="source" id="source"/> <br/><br/>
Destination: <input type="text" name="destination" id="destination"/> <br/><br/>
Airline Name: <input type="text" name="airline" id="airline"/> <br/><br/>
Flight Name: <input type="text" name="flight" id="flight"/> <br/><br/>
Price: <input type="text" name="price" id="price"/> <br/><br/>
Available Date: <input type="text" name="date" id="date"/> 
<p>Enter Date in DD/MM/YYYY Format</p><br/><br/>

<input type="submit" value="Submit"/> 

</fieldset>

</form>
</body>
</html>
